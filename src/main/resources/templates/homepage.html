<div class="container-fluid" style="background-color: #e9f5f8">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" id="people">

        </div>
        <div class="col-md-1"></div>
    </div>
    <h1 class="text-center p-5">Нови текстови</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2" th:each="result: ${texts}">
            <div class="card" style="width: 18rem;">
                <img th:src="${result.getPhotoUrl()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${result.getTitle()}"></h5>
                    <p class="card-text" th:text="${result.getContent().substring(0,50)}+'...'">
                    </p>
                    <a th:href="@{'/text/get/{id}' (id=${result.getId()})}"
                       class="btn btn-primary"
                            style="background-color:#D58F76; border-color:#D58F76; font-size: 20px">
                        Прочитај повеќе</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
