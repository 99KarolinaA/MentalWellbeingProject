<div class="container-fluid" style="background-color: #e9f5f8">
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <a href="/" class="btn btn-outline-light"
               style="background-color:#D58F76; border: none; margin-bottom: 30px;  color:white; font-size: 20px; padding:12px">НАЗАД</a>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 p-0 d-flex justify-content-center">
            <div class="card" style="width: 70rem;">
                <img th:src="${result.getPhotoUrl()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <span>КАТЕГОРИЈА</span> <span th:text="${result.getCategory()}"></span>
                    <h5 class="card-title" th:text="${result.getTitle()}"></h5>
                    <p class="card-text" th:text="${result.getContent()}">
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <br><br>
    <h1 class="text-center p-5">Слични текстови</h1>
    <div class="row ">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center" th:each="result: ${similar}">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${result.getPhotoUrl()}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${result.getTitle()}"></h5>
                            <p class="card-text" th:text="${result.getContent().substring(0,50)}+'...'">
                            </p>
                            <a th:href="@{'/text/get/{id}' (id=${result.getId()})}"
                               class="btn btn-primary"
                               style="background-color:#D58F76; border-color:#D58F76; font-size: 20px">
                                Прочитај повеќе</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
